<html>
<head>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-app="ProductApp" ng-controller="ProductController">
  <h1>{{ title }}</h1>

  <ul>
    <li ng-repeat="prod in products">
      {{ prod.name }}
      <p>{{ prod.desc }}</p>
    </li>
  </ul>
</body>
</html>
